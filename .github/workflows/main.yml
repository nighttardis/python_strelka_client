name: Upload Release

on:
    push:
        tags:
        - 'v*'

jobs:
    build:
        name: Upload Release
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.7]
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Set env
              run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
            - name: Setup Python
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install build
              run: |
                python -m pip install build --user
            - name: Build binary and source tarball
              run: |
                python -m build --sdist --wheel --outdir ./dist/
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref }}
                draft: false
                prerelease: false
            - name: Upload Release Zip Asset
              id: upload-release-zip-asset
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: ./dist/python_strelka_client-${{ env.RELEASE_VERSION }}.tar.gz
                asset_name: python_strelka_client-${{ env.RELEASE_VERSION }}.tar.gz
                asset_content_type: application/gzip
